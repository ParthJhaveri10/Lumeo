<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1410;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2416;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad2)" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Vinyl record grooves -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#3a3a3a" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#3a3a3a" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="#3a3a3a" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="29" fill="none" stroke="#3a3a3a" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Center label -->
  <circle cx="50" cy="50" r="20" fill="url(#grad1)"/>
  
  <!-- Music note -->
  <g transform="translate(50, 50)">
    <ellipse cx="0" cy="10" rx="6" ry="4" fill="#1a1410"/>
    <rect x="-0.5" y="-10" width="2" height="20" fill="#1a1410" rx="1"/>
    <path d="M 1.5,-10 Q 8,-8 8,-2 L 8,8 Q 8,10 6,10 L 1.5,5 Z" fill="#1a1410"/>
  </g>
  
  <!-- Shine effect -->
  <path d="M 20,20 Q 30,15 50,15 Q 70,15 80,20" fill="none" stroke="#FFB84D" stroke-width="1" opacity="0.3"/>
</svg>
